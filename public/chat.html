<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf=8">
    <link rel="stylesheet" href = "/css/styles.css"></link>
  </head>

<body class="chat">
<div class="chat__sidebar">
  <h3>People</h3>
  <div id="user"></div>
</div>

<div class="chat__main">
      <ol class = "chat__messages" id="message-list"></ol>
     <div class="chat__footer">
       <form id = "message-form">
         <input name="message" type="text" placeholder="Send a new message" autofocus autocomplete="false"/>
         <button>Send</button>
      </form>
      <button id ="send-location">Send Location</button>
     </div>
</div>


<script id="locationmessage_template" type="text/template">
  <li class="message">
     <div class="message__title">
       <h4>{{from}}</h4>
       <span>{{timeStamp}}</span>
     </div>
     <div class="message__body">
       <p>
         <a href={{url}} target="_blank">My current location</a>
       </p>
     </div>
  </li>
</script>


<script id="message_template" type="text/template">
     <li class="message">
        <div class="message__title">
          <h4>{{from}}</h4>
          <span>{{timeStamp}}</span>
        </div>

        <div class="message__body">
          <p>{{text}}</p>
        </div>
     </li>
</script>

<script id="locationmessage_template" type="text/template">
     <p>This is location message template</p>
</script>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/lib/jquery-3.3.1.min.js"></script>
      <script src="/js/lib/moment.js"></script>
      <script src="/js/lib/mustache.js"></script>
    <script src="/js/chat.js"></script>
  </body>
</html>
